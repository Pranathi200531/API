<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vue Weather App</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
</head>
<body>
  <div id="app">
    <h1>Weather Application</h1>
    <div class="weather-app">
      <input v-model="city" @keyup.enter="getWeather" placeholder="Enter city name" />
      <button @click="getWeather">Get Weather</button>
      <p v-if="error" class="error">{{ error }}</p>
      <div v-if="weather" class="weather-info">
        <h2>{{ weather.name }}, {{ weather.sys.country }}</h2>
        <p>Temperature: {{ (weather.main.temp - 273.15).toFixed(1) }} Â°C</p>
        <p>Weather: {{ weather.weather[0].description }}</p>
        <p>Humidity: {{ weather.main.humidity }}%</p>
        <p>Wind Speed: {{ weather.wind.speed }} m/s</p>
      </div>
    </div>
  </div>

  <script>
    const { createApp } = Vue;

    createApp({
      data() {
        return {
          city: '',
          weather: null,
          error: null,
          apiKey: 'YOUR_API_KEY_HERE' // Replace with your actual API key
        };
      },
      methods: {
        async getWeather() {
          this.error = null;
          this.weather = null;
          if (!this.city) {
            this.error = 'Please enter a city name.';
            return;
          }
          try {
            const response = await fetch(
              \`https://api.openweathermap.org/data/2.5/weather?q=\${encodeURIComponent(this.city)}&appid=\${this.apiKey}\`
            );
            if (!response.ok) {
              throw new Error('City not found or API error');
            }
            const data = await response.json();
            this.weather = data;
          } catch (err) {
            this.error = err.message;
          }
        }
      }
    }).mount('#app');
  </script>
</body>
</html>
